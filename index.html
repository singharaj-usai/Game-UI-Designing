<script>
    // JavaScript to change tab background color on click
    var saveTab = document.getElementById('save-tab');
    var loadTab = document.getElementById('load-tab');
    var tabs = [saveTab, loadTab];

    tabs.forEach(function(tab) {
        tab.addEventListener('show.bs.tab', function (event) {
            tabs.forEach(function(otherTab) {
                otherTab.classList.remove('bg-warning', 'text-white');
            });
            event.target.classList.add('bg-warning', 'text-white');
        });
    });

    // Initialize with the Save tab having a blue background
    saveTab.classList.add('bg-warning', 'text-white');
</script>
